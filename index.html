        .canvas-wrap {
          aspect-ratio: 5/3;
        }
      }

      @media (min-width: 1025px) {
        :root {
          --bg: white;
          --panel: white;
          --panel-2: white;
          --text: #222222;
          --muted: #9fb0c0;
          --primary: #9f4eea;
          --light-primary: #d485e1;
          --secondary: #51b184;
          --light-secondary: #4eea6b;
          --accent: #3663ad;
          --accent-2: #60a5fa;
          --danger: #f87171;
          --warn: #fbbf24;
          --edge: #faf8f8c4;
          --special: #d1ae60;
          --edge-locked: #9797975d;
          --edge-active: #3663ad;
          --shadow: 0px 0 20px rgb(0 0 0 / 28%);
          --inner-shadow: 0px -20px 20px 0px rgb(0 0 0 / 8%);
          --card-shadow: 0px 0px 20px 7px rgb(0 0 0 / 15%);
          --radius: 30px;
          --card-bg: #f0f0f0;
          --danger: #da0c23;
          --badge-size: 50px;
          --badge-radius: 25px;
          --lang-badge-size: 64px;
          --legend-badge-size: 38px;
          --tree-button-size: 86px;
          --points-badge-size: 76px;
          --badge-shadow: 0 3px 11px 0px rgb(0 0 0 / 13%);
        }

        html,
        body {
          height: 100%;
        }

        body {
          margin: 0;
          color: var(--text);
          font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
            Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial,
            "Apple Color Emoji", "Segoe UI Emoji";
        }

        .app {
          display: grid;
          grid-template-columns: 420px 1fr;
          grid-template-rows: auto 1fr;
          gap: 30px 16px;
          height: 100%;
          padding: 30px 16px;
          box-sizing: border-box;
        }

        .toolbar {
          grid-column: 1 / span 2;
          grid-template-columns: 1fr 1fr 1fr;
          grid-template-rows: auto auto;
          padding: 30px 0px 0px 0px;
          gap: 30px;
        }

        .toolbar-title {
          display: flex;
          flex-direction: column;
          grid-column: 2;
          gap: 6px;
          align-items: center;
        }

        .toolbar-title h2 {
          margin: 0;
          font-size: 30px;
          font-weight: 700;
        }

        .toolbar-langs {
          display: flex;
          justify-content: center;
          gap: 22px;
        }

        .inner-toolbar {
          grid-template-columns: 1fr 1fr 1fr;
          grid-row: 2;
          grid-column: 1 / span 3;
          min-height: 20px;
          gap: 12px;
          padding: 22px 30px;
          box-shadow: var(--inner-shadow) !important;
        }

        .base-toolbar {
          display: grid;
          align-items: center;
          justify-content: space-between;
          background: var(--edge);
          border-radius: var(--radius);
          box-shadow: var(--shadow);
        }

        .toolbar-legend {
          width: 50%;
          gap: 10px;
          grid-template-columns: auto auto auto auto;
          grid-template-rows: 1fr 1fr;
          display: grid;
          font-weight: 500;
          font-size: 18px;
          align-items: center;
        }

        .toolbar-legend img {
          width: var(--legend-badge-size);
          height: var(--legend-badge-size);
        }

        .toolbar-gradient-bar {
          width: 80%;
          height: 8px;
          border-radius: 6px;
          background: linear-gradient(
            90deg,
            var(--primary),
            var(--light-primary)
          );
        }

        .lang-button {
          width: var(--lang-badge-size);
          height: var(--lang-badge-size);
          border-radius: 50%;
          border: none;
          cursor: pointer;
          background-size: cover;
          background-position: center;
        }

        .lang-esp {
          background-image: url("flag_esp.png");
        }

        .lang-eng {
          background-image: url("flag_eng.png");
        }

        .lang-br {
          background-image: url("flag_br.png");
        }

        .tag {
          text-align: center;
        }

        .toolbar-trees {
          display: flex;
          justify-content: center;
          gap: 40px;
        }

        .button-tree {
          width: var(--tree-button-size);
          height: var(--tree-button-size);
          border-radius: 50%;
          border: none;
          cursor: pointer;
          background-size: cover;
          background-position: center;
        }

        .button-hooh {
          background-image: url("hooh_icon.png");
        }

        .button-celebi {
          background-image: url("celebi_icon.png");
        }

        .button-lugia {
          background-image: url("lugia_icon.png");
        }

        .toolbar-points {
          display: flex;
          justify-content: end;
          font-size: 24px;
          font-weight: 600;
          gap: 20px;
          align-items: center;
        }

        .points-badge {
          display: flex;
          justify-content: center;
          border-radius: 50%;
          width: var(--points-badge-size);
          height: var(--points-badge-size);
          align-items: center;
          text-align: center;
          box-shadow: var(--badge-shadow);
        }

        .golden {
          background: linear-gradient(40deg, #f6d77c, var(--special));
        }

        .btn-active {
          box-shadow: 0 0 15px rgba(159, 78, 234, 0.8);
          outline: 5px solid var(--light-primary);
        }

        .sidebar {
          border-radius: var(--radius);
          display: grid;
          grid-template-rows: auto auto 1fr auto;
          gap: 22px;
          min-height: 0;
        }

        .section-title {
          font-size: 12px;
          letter-spacing: 0.12em;
          text-transform: uppercase;
          color: var(--muted);
        }

        .card-details {
          background: var(--edge);
          border-radius: 16px;
          min-height: 250px;
          padding: 30px;
          box-shadow: 0 0 6px #0000002e;
        }

        .card-details h3 {
          margin: 0 0 20px;
          font-weight: 800;
          font-size: 22px;
        }

        .actions {
          display: flex;
          gap: 10px;
          flex-direction: column;
        }

        button:hover {
          transform: scale(1.03);
        }

        .button-danger {
          background: var(--bg);
          border-color: var(--danger);
          color: var(--danger);
          font-weight: 700;
          padding: 15px 0px;
          border-radius: 16px;
        }

        .button-danger:hover {
          background: var(--danger);
          color: var(--bg);
          cursor: pointer;
        }

        .canvas-wrap {
          position: relative;
          overflow: hidden;
          border-radius: var(--radius);
          background: radial-gradient(
            1200px 900px at 75% 30%,
            #0e1724 0%,
            #0a1018 50%,
            #070c12 100%
          );
          border: 1px solid #1e2a37;
          box-shadow: var(--shadow);
        }

        .viewport {
          position: absolute;
          inset: 0;
          overflow: auto;
        }

        .stage {
          position: relative;
          width: 2560px;
          height: 1600px;
          background-position: top left;
          background-repeat: no-repeat;
          background-size: contain;
        }

        svg.edges {
          position: absolute;
          inset: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
        }

        .node {
          position: absolute;
          transform: translate(-50%, -50%);
        }

        .dot-node {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          box-shadow: 0 0 0 2px rgb(255 255 255 / 25%),
            0 8px 20px rgb(215 215 215 / 45%);
          cursor: pointer;
          transition: transform 0.3s ease-in-out;
          background-size: cover;
        }

        .dot-node[data-locked="true"] {
          filter: grayscale(0.6) brightness(0.8);
          opacity: 0.4;
        }

        .dot-node[data-state="idle"] {
          animation: pulse 2s ease-in-out infinite;
          box-shadow: 0 0 0 2px rgb(255 255 255 / 25%),
            0 8px 20px rgb(215 215 215 / 45%);
        }

        .dot-node[data-state="active"] {
          scale: 1.14;
        }

        .dot-node[data-type="special"] {
          background-image: url("special_inactive.png");
          scale: 1.5;
        }

        .dot-node[data-type="special"][data-state="active"] {
          background-image: url("special_active.png");
          scale: 1.5;
        }

        .dot-node[data-type="start"] {
          background-image: url("start_inactive.png");
        }

        .dot-node[data-type="start"][data-state="active"] {
          background-image: url("start_active.png");
        }

        .dot-node[data-type="common"] {
          background-image: url("common_inactive.png");
        }

        .dot-node[data-type="common"][data-state="active"] {
          background-image: url("common_active.png");
        }

        .dot-node:hover {
          transform: scale(1.4);
        }

        @keyframes pulse {
          0% {
            transform: translate(0%, 0%) scale(1);
          }

          50% {
            transform: translate(0%, 0%) scale(1.14);
          }

          100% {
            transform: translate(0%, 0%) scale(1);
          }
        }

        @keyframes pulse-move {
          0% {
            stroke-dashoffset: 0;
          }

          100% {
            stroke-dashoffset: -1;
          }
        }

        @keyframes delay-animation {
          0% {
            opacity: 0.93;
          }

          50% {
            opacity: 0.93;
          }

          50.01% {
            opacity: 0;
          }

          100% {
            opacity: 0;
          }
        }

        .hover-card {
          flex-direction: column;
          justify-content: space-between;
          position: absolute;
          pointer-events: none;
          min-width: 220px;
          max-width: 320px;
          min-height: 100px;
          background: var(--edge);
          border-radius: 20px;
          color: var(--text);
          box-shadow: var(--shadow);
          z-index: 20;
        }

        .hover-card h4 {
          margin: 0px 50px 0px 0px;
          color: var(--text);
          font-size: 15px;
        }

        .hover-card h6 {
          color: var(--text);
          font-size: 13px;
          font-weight: 500;
          margin: 0px;
        }

        .hover-conteiner {
          display: flex;
          flex-direction: column;
          padding: 30px;
          gap: 10px;
        }

        .edge {
          stroke: var(--edge);
          stroke-width: 3;
        }

        .edge.active {
          stroke: var(--edge-active);
          stroke-width: 4;
          filter: drop-shadow(0 0 4px rgba(56, 189, 248, 0.35));
        }

        .edge.locked {
          stroke: var(--edge-locked);
          stroke-width: 3;
          filter: drop-shadow(0 0 4px rgba(56, 189, 248, 0.35));
        }

        .kbd {
          font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
            "Liberation Mono", "Courier New", monospace;
          background: #0b1320;
          border: 1px solid #1f2a39;
          padding: 2px 6px;
          border-radius: 6px;
        }

        .gradient-bar {
          width: 100%;
          height: 6px;
          border-radius: 6px;
          background: linear-gradient(
            90deg,
            var(--primary),
            var(--light-primary)
          );
          margin-bottom: 12px;
        }

        .gradient-hover-bar {
          width: 80%;
          height: 3px;
          border-radius: 6px;
          background: linear-gradient(
            90deg,
            var(--primary),
            var(--light-primary)
          );
        }

        .grid-container {
          display: grid;
          gap: 10px;
        }

        .skill-entry {
          background-color: var(--bg);
          border-radius: var(--badge-radius);
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          gap: 10px;
          min-height: var(--badge-size);
          box-shadow: inset 0 0 3px #aa59e980;
        }

        .details {
          display: flex;
          flex-direction: column;
          gap: 20px;
          max-height: 200px;
          overflow-y: auto;
          padding-right: 5px;
        }

        .skill-count-badge {
          color: var(--text);
          font-weight: 400;
          font-size: 11px;
        }

        .skill-tree-badge {
          border-radius: var(--badge-radius);
          background: linear-gradient(
            90deg,
            var(--primary),
            var(--light-primary)
          );
          width: calc(var(--badge-size) * 1.7);
          text-align: center;
          color: white;
          font-weight: 700;
          font-size: 14px;
          align-content: center;
        }

        .inner-skill-info {
          display: flex;
          flex-direction: column;
          gap: 2px;
          justify-content: center;
          padding-left: 20px;
        }

        .skill-name {
          font-weight: 700;
          font-size: 14px;
          align-self: center;
          text-align: center;
        }

        .stat-entry {
          background-color: var(--bg);
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          gap: 10px;
          min-height: 80px;
          border-radius: 40px;
          box-shadow: inset 0 0 3px #51bf7e;
        }

        .stat-info {
          margin-left: 30px;
          align-self: center;
          gap: 4px;
          display: flex;
          flex-direction: column;
        }

        .stat-name {
          margin: 0px;
          font-weight: 700;
          font-size: 16px;
          color: var(--text);
        }

        .stat-desc {
          margin: 0px;
          font-weight: 400;
          font-size: 14px;
          color: var(--text);
        }

        .stat-amount-badge {
          border-radius: 26px;
          background: linear-gradient(
            90deg,
            var(--light-secondary),
            var(--secondary)
          );
          width: calc(var(--badge-size) * 1.7);
          text-align: center;
          color: white;
          font-weight: 700;
          font-size: 17px;
          align-content: center;
          height: 60px;
          min-width: 80px;
        }

        .stat-amount-hover-badge {
          border-radius: 20px;
          background: linear-gradient(
            90deg,
            var(--light-secondary),
            var(--secondary)
          );
          width: calc(var(--badge-size) * 1.3);
          text-align: center;
          color: white;
          font-weight: 700;
          font-size: 17px;
          align-content: center;
          height: 50px;
          min-width: 70px;
          align-self: end;
          position: absolute;
        }

        .font-regular {
          font-size: 14px;
        }

        .font-small {
          font-size: 11px;
        }

        div::-webkit-scrollbar {
          width: 6px;
          height: 6px;
        }

        div::-webkit-scrollbar-track {
          background: var(--bg);
          border-radius: 10px;
          margin-top: 10px;
          /* margen superior para el scroll vertical */
          margin-bottom: 10px;
          /* margen inferior opcional */
        }

        div::-webkit-scrollbar-thumb {
          background: var(--light-primary);
          border-radius: 10px;
        }

        div::-webkit-scrollbar-thumb:hover {
          background: var(--primary);
          border-radius: 10px;
        }
      }

          --accent-2: #60a5fa;
          --danger: #f87171;
          --warn: #fbbf24;
          --edge: #faf8f8c4;
          --special: #d1ae60;
          --edge-locked: #9797975d;
          --edge-active: #3663ad;
          --shadow: 0px 0 20px rgb(0 0 0 / 28%);
          --inner-shadow: 0px -20px 20px 0px rgb(0 0 0 / 8%);
          --card-shadow: 0px 0px 20px 7px rgb(0 0 0 / 15%);
          --radius: 30px;
          --card-bg: #f0f0f0;
          --danger: #da0c23;
          --badge-size: 50px;
          --badge-radius: 25px;
          --lang-badge-size: 40px;
          --legend-badge-size: 24px;
          --tree-button-size: 70px;
          --points-badge-size: 46px;
          --badge-shadow: 0 3px 11px 0px rgb(0 0 0 / 13%);
        }

        html,
        body {
          height: 100%;
        }

        body {
          margin: 0;
          color: var(--text);
          font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
            Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial,
            "Apple Color Emoji", "Segoe UI Emoji";
        }

        .app {
          display: grid;
          grid-template-rows: auto 1fr auto;
          gap: 30px 0px;
          height: 100%;
          padding: 30px 16px;
          box-sizing: border-box;
        }

        .toolbar {
          grid-column: 1;
          grid-template-columns: 1fr 1fr;
          grid-template-rows: auto auto;
          padding: 24px 0px 0px 0px;
          gap: 12px;
        }

        .toolbar-title {
          grid-row: 1;
          grid-column: 1;
          display: flex;
          flex-direction: column;
          gap: 6px;
          align-items: center;
        }

        .toolbar-title h2 {
          margin: 0;
          font-size: 26px;
          font-weight: 700;
          margin-left: 14px;
        }

        .toolbar-langs {
          grid-row: 1;
          grid-column: 2;
          display: flex;
          justify-content: center;
          gap: 8px;
          margin-right: 10px;
        }

        .inner-toolbar {
          grid-template-rows: auto auto auto;
          grid-row: 2;
          grid-column: 1 / span 2;
          min-height: 20px;
          gap: 24px 12px;
          padding: 18px 16px;
          box-shadow: var(--inner-shadow) !important;
        }

        .base-toolbar {
          display: grid;
          align-items: center;
          background: var(--edge);
          border-radius: var(--radius);
          box-shadow: var(--shadow);
        }

        .toolbar-legend {
          gap: 8px;
          grid-template-columns: auto auto auto auto;
          grid-template-rows: 1fr 1fr;
          display: grid;
          font-weight: 500;
          font-size: 11px;
          align-items: center;
          margin: auto;
        }

        .toolbar-legend img {
          width: var(--legend-badge-size);
          height: var(--legend-badge-size);
        }

        .toolbar-gradient-bar {
          width: 80%;
          height: 5px;
          border-radius: 6px;
          background: linear-gradient(
            90deg,
            var(--primary),
            var(--light-primary)
          );
        }

        .lang-button {
          width: var(--lang-badge-size);
          height: var(--lang-badge-size);
          border-radius: 50%;
          border: none;
          cursor: pointer;
          background-size: cover;
          background-position: center;
        }

        .lang-esp {
          background-image: url("flag_esp.png");
        }

        .lang-eng {
          background-image: url("flag_eng.png");
        }

        .lang-br {
          background-image: url("flag_br.png");
        }

        .tag {
          text-align: center;
        }

        .separator {
          width: 50%;
          height: 2px;
          border-radius: 6px;
          margin: auto;
          background: linear-gradient(
            90deg,
            var(--primary),
            var(--light-primary)
          );
        }

        .toolbar-trees {
          grid-row: 3;
          grid-column: 1;
          display: flex;
          justify-content: center;
          gap: 20px;
          margin: auto;
        }

        .button-tree {
          width: var(--tree-button-size);
          height: var(--tree-button-size);
          border-radius: 50%;
          border: none;
          cursor: pointer;
          background-size: cover;
          background-position: center;
        }

        .button-hooh {
          background-image: url("hooh_icon.png");
        }

        .button-celebi {
          background-image: url("celebi_icon.png");
        }

        .button-lugia {
          background-image: url("lugia_icon.png");
        }

        .toolbar-points {
          grid-row: 2;
          display: flex;
          justify-content: end;
          font-size: 12px;
          font-weight: 600;
          gap: 14px;
          align-items: center;
          margin: auto;
        }

        .points-badge {
          display: flex;
          justify-content: center;
          border-radius: 50%;
          width: var(--points-badge-size);
          height: var(--points-badge-size);
          align-items: center;
          text-align: center;
          box-shadow: var(--badge-shadow);
        }

        .golden {
          background: linear-gradient(40deg, #f6d77c, var(--special));
        }

        .btn-active {
          box-shadow: 0 0 15px rgba(159, 78, 234, 0.8);
          outline: 3px solid var(--light-primary);
        }

        .sidebar {
          display: grid;
          grid-template-rows: auto 1fr 1fr;
          grid-row: 3;
          grid-column: 1;
          border-radius: var(--radius);
          gap: 22px;
          min-height: 0;
        }

        .section-title {
          font-size: 12px;
          letter-spacing: 0.12em;
          text-transform: uppercase;
          color: var(--muted);
        }

        .card-details {
          background: var(--edge);
          border-radius: 16px;
          min-height: 250px;
          padding: 30px;
          box-shadow: 0 0 6px #0000002e;
        }

        .card-details h3 {
          margin: 0 0 20px;
          font-weight: 800;
          font-size: 20px;
        }

        .actions {
          display: flex;
          gap: 10px;
          flex-direction: column;
          grid-row: 1;
        }

        button:hover {
          transform: scale(1.03);
        }

        .button-danger {
          background: var(--bg);
          border-color: var(--danger);
          color: var(--danger);
          font-weight: 700;
          padding: 15px 0px;
          border-radius: 16px;
        }

        .button-danger:hover {
          background: var(--danger);
          color: var(--bg);
          cursor: pointer;
        }

        .canvas-wrap {
          position: relative;
          overflow: hidden;
          border-radius: var(--radius);
          background: radial-gradient(
            1200px 900px at 75% 30%,
            #0e1724 0%,
            #0a1018 50%,
            #070c12 100%
          );
          border: 1px solid #1e2a37;
          box-shadow: var(--shadow);
          grid-column: 1;
          grid-row: 2;
        }

        .viewport {
          position: absolute;
          inset: 0;
          overflow: auto;
        }

        .stage {
          position: relative;
          width: 2560px;
          height: 1600px;
          background-position: top left;
          background-repeat: no-repeat;
          background-size: contain;
        }

        svg.edges {
          position: absolute;
          inset: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
        }

        .node {
          position: absolute;
          transform: translate(-50%, -50%);
        }

        .dot-node {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          box-shadow: 0 0 0 2px rgb(255 255 255 / 25%),
            0 8px 20px rgb(215 215 215 / 45%);
          cursor: pointer;
          transition: transform 0.3s ease-in-out;
          background-size: cover;
        }

        .dot-node[data-locked="true"] {
          filter: grayscale(0.6) brightness(0.8);
          opacity: 0.4;
        }

        .dot-node[data-state="idle"] {
          animation: pulse 2s ease-in-out infinite;
          box-shadow: 0 0 0 2px rgb(255 255 255 / 25%),
            0 8px 20px rgb(215 215 215 / 45%);
        }

        .dot-node[data-state="active"] {
          scale: 1.14;
        }

        .dot-node[data-type="special"] {
          background-image: url("special_inactive.png");
          scale: 1.5;
        }

        .dot-node[data-type="special"][data-state="active"] {
          background-image: url("special_active.png");
          scale: 1.5;
        }

        .dot-node[data-type="start"] {
          background-image: url("start_inactive.png");
        }

        .dot-node[data-type="start"][data-state="active"] {
          background-image: url("start_active.png");
        }

        .dot-node[data-type="common"] {
          background-image: url("common_inactive.png");
        }

        .dot-node[data-type="common"][data-state="active"] {
          background-image: url("common_active.png");
        }

        .dot-node:hover {
          transform: scale(1.4);
        }

        @keyframes pulse {
          0% {
            transform: translate(0%, 0%) scale(1);
          }

          50% {
            transform: translate(0%, 0%) scale(1.14);
          }

          100% {
            transform: translate(0%, 0%) scale(1);
          }
        }

        @keyframes pulse-move {
          0% {
            stroke-dashoffset: 0;
          }

          100% {
            stroke-dashoffset: -1;
          }
        }

        @keyframes delay-animation {
          0% {
            opacity: 0.93;
          }

          50% {
            opacity: 0.93;
          }

          50.01% {
            opacity: 0;
          }

          100% {
            opacity: 0;
          }
        }

        .hover-card {
          flex-direction: column;
          justify-content: space-between;
          position: absolute;
          pointer-events: none;
          min-width: 220px;
          max-width: 320px;
          min-height: 100px;
          background: var(--edge);
          border-radius: 20px;
          color: var(--text);
          box-shadow: var(--shadow);
          z-index: 20;
        }

        .hover-card h4 {
          margin: 0px 50px 0px 0px;
          color: var(--text);
          font-size: 15px;
        }

        .hover-card h6 {
          color: var(--text);
          font-size: 13px;
          font-weight: 500;
          margin: 0px;
        }

        .hover-conteiner {
          display: flex;
          flex-direction: column;
          padding: 30px;
          gap: 10px;
        }

        .edge {
          stroke: var(--edge);
          stroke-width: 3;
        }

        .edge.active {
          stroke: var(--edge-active);
          stroke-width: 4;
          filter: drop-shadow(0 0 4px rgba(56, 189, 248, 0.35));
        }

        .edge.locked {
          stroke: var(--edge-locked);
          stroke-width: 3;
          filter: drop-shadow(0 0 4px rgba(56, 189, 248, 0.35));
        }

        .kbd {
          font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
            "Liberation Mono", "Courier New", monospace;
          background: #0b1320;
          border: 1px solid #1f2a39;
          padding: 2px 6px;
          border-radius: 6px;
        }

        .gradient-bar {
          width: 100%;
          height: 6px;
          border-radius: 6px;
          background: linear-gradient(
            90deg,
            var(--primary),
            var(--light-primary)
          );
          margin-bottom: 12px;
        }

        .gradient-hover-bar {
          width: 80%;
          height: 3px;
          border-radius: 6px;
          background: linear-gradient(
            90deg,
            var(--primary),
            var(--light-primary)
          );
        }

        .grid-container {
          display: grid;
          gap: 10px;
        }

        .skill-entry {
          background-color: var(--bg);
          border-radius: var(--badge-radius);
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          gap: 10px;
          min-height: var(--badge-size);
          box-shadow: inset 0 0 3px #aa59e980;
        }

        .details {
          display: flex;
          flex-direction: column;
          gap: 20px;
          max-height: 200px;
          overflow-y: auto;
          padding-right: 5px;
        }

        .skill-count-badge {
          color: var(--text);
          font-weight: 400;
          font-size: 11px;
        }

        .skill-tree-badge {
          border-radius: var(--badge-radius);
          background: linear-gradient(
            90deg,
            var(--primary),
            var(--light-primary)
          );
          width: calc(var(--badge-size) * 1.7);
          text-align: center;
          color: white;
          font-weight: 700;
          font-size: 14px;
          align-content: center;
        }

        .inner-skill-info {
          display: flex;
          flex-direction: column;
          gap: 2px;
          justify-content: center;
          padding: 20px 0 20px 20px;
        }

        .skill-name {
          font-weight: 700;
          font-size: 14px;
          align-self: center;
        }

        .stat-entry {
          background-color: var(--bg);
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          gap: 10px;
          border-radius: 40px;
          box-shadow: inset 0 0 3px #51bf7e;
        }

        .stat-info {
          margin-left: 30px;
          align-self: center;
          gap: 4px;
          display: flex;
          flex-direction: column;
          padding: 20px 0;
        }

        .stat-name {
          margin: 0px;
          font-weight: 700;
          font-size: 16px;
          color: var(--text);
        }

        .stat-desc {
          margin: 0px;
          font-weight: 400;
          font-size: 14px;
          color: var(--text);
        }

        .stat-amount-badge {
          border-radius: 26px;
          background: linear-gradient(
            90deg,
            var(--light-secondary),
            var(--secondary)
          );
          width: calc(var(--badge-size) * 1.7);
          text-align: center;
          color: white;
          font-weight: 700;
          font-size: 17px;
          align-content: center;
          height: 60px;
          min-width: 80px;
        }

        .stat-amount-hover-badge {
          border-radius: 20px;
          background: linear-gradient(
            90deg,
            var(--light-secondary),
            var(--secondary)
          );
          width: calc(var(--badge-size) * 1.3);
          text-align: center;
          color: white;
          font-weight: 700;
          font-size: 17px;
          align-content: center;
          height: 50px;
          min-width: 70px;
          align-self: end;
          position: absolute;
        }

        .font-regular {
          font-size: 14px;
        }

        .font-small {
          font-size: 11px;
        }

        div::-webkit-scrollbar {
          width: 6px;
          height: 6px;
        }

        div::-webkit-scrollbar-track {
          background: var(--bg);
          border-radius: 10px;
          margin-top: 10px;
          /* margen superior para el scroll vertical */
          margin-bottom: 10px;
          /* margen inferior opcional */
        }

        div::-webkit-scrollbar-thumb {
          background: var(--light-primary);
          border-radius: 10px;
        }

        div::-webkit-scrollbar-thumb:hover {
          background: var(--primary);
          border-radius: 10px;
        }
      }
    </style>
  </head>

  <body>
    <div class="app" id="app">
      <div class="base-toolbar toolbar">
        <div class="toolbar-title">
          <h2>Star Signs</h2>
          <div class="toolbar-gradient-bar"></div>
        </div>
        <div class="toolbar-langs">
          <button id="langESP" class="lang-button lang-esp"></button>
          <button id="langENG" class="lang-button lang-eng"></button>
          <button id="langBR" class="lang-button lang-br"></button>
        </div>
        <div class="base-toolbar inner-toolbar">
          <div class="toolbar-legend">
            <span id="start" class="legend-title"></span>
            <img src="start_inactive.png" alt="Talento de inicio" />
            <span id="special" class="legend-title"></span>
            <img src="special_inactive.png" alt="Talento especial" />
            <span id="active" class="legend-title"></span>
            <img src="common_active.png" alt="Talento común activo" />
            <span id="inactive" class="legend-title"></span>
            <img src="common_inactive.png" alt="Talento común inactivo" />
          </div>
          <div class="separator" style="display: none"></div>
          <div class="toolbar-trees">
            <button id="tree1" class="button-tree button-hooh"></button>
            <button id="tree2" class="button-tree button-celebi"></button>
            <button id="tree3" class="button-tree button-lugia"></button>
          </div>
          <div class="toolbar-points">
            <span id="points"> </span>
            <div class="points-badge">
              <span id="talent-points"></span>
            </div>
            <div class="points-badge golden">
              <span id="special-points"></span>
            </div>
          </div>
        </div>
      </div>

      <aside class="sidebar">
        <div class="card-details">
          <div class="gradient-bar"></div>
          <h3 id="talents-used"></h3>
          <div class="details" id="skills"></div>
        </div>

        <div class="card-details">
          <div class="gradient-bar"></div>
          <h3 id="stats"></h3>
          <div class="details" id="statistics"></div>
        </div>

        <div class="actions">
          <button id="reset" class="button-danger"></button>
          <span class="tag" id="buildStatus"></span>
        </div>
      </aside>

      <main class="canvas-wrap" id="canvasWrap" aria-label="Skill Tree Canvas">
        <div class="viewport" id="viewport">
          <div class="stage" id="stage">
            <svg
              class="edges"
              id="edges"
              viewBox="0 0 2560 1600"
              preserveAspectRatio="none"
            >
              <!-- Glow (resplandor) -->
              <defs>
                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                  <feGaussianBlur stdDeviation="10" result="blur" />
                  <feMerge>
                    <feMergeNode in="blur" />
                    <feMergeNode in="SourceGraphic" />
                  </feMerge>
                </filter>
              </defs>
            </svg>
          </div>
        </div>
        <div id="particles-js"></div>
      </main>

      <div
        id="hoverCard"
        class="hover-card"
        role="dialog"
        aria-hidden="true"
        style="display: none"
      ></div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
